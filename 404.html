<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages

      var pathSegmentsToKeep = 1;

      var l = window.location;

      // Проверяем, содержит ли URL `?/`
      if (l.search.startsWith('?/')) {
        // Восстанавливаем оригинальный путь и обновляем адресную строку
        var originalPath = l.search.slice(2).split('&').join('?').replace(/~and~/g, '&');
        window.history.replaceState({}, '', l.pathname.slice(0, -1) + originalPath + l.hash);
      } else if (l.pathname !== '/' && !l.pathname.startsWith('/app-store')) {
        // Преобразуем путь в формат `?/`
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
